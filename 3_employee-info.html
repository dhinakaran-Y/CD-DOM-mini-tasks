    <main class="w-lg bg-white/30 backdrop-blur-md rounded shadow-2xl mx-auto min-h-30 my-10 p-5 space-y-2">
        <h2 class="font-bold my-3 text-center text-2xl">Dynamic User Manager</h2>
        <form action="" id="user-form" class="space-y-2 justify-self-center">
            <div class="">
                <label for="user-name">Name:</label><br>
                <input type="text" placeholder="Enter your name"
                    class="bg-gray-200 border border-gray-400 rounded focus:outline-none px-2 w-md" id="user-name">
                <p class="error-el text-xs text-red-500 hidden">Name contains invalid characters...</p>
            </div>
            <div class="">
                <label for="job-title">Job role:</label><br>
                <!-- <input type="text" placeholder="Job title" class="bg-gray-200 border border-gray-400 rounded focus:outline-none px-2" id="job-title"> -->
                <select name="job-role" id="job-role"
                    class="bg-gray-200 border border-gray-400 rounded focus:outline-none px-2 text-gray-600 w-md">
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="QA & Test Engineer">QA & Test Engineer</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="Security Engineer">Security Engineer</option>
                    <option value="Sales Engineer">Sales Engineer</option>
                </select>
            </div>
            <button id="add-user-btn"
                class="px-3 py-1 bg-[#2fbf98] text-white font-semibold rounded hover:cursor-pointer hover:bg-[#05b082] mt-1">Add
                User</button>
        </form>
    </main>
    
    <div class="w-3xl bg-white/30 backdrop-blur-md rounded shadow-2xl mx-auto min-h-30 my-10 p-5">
